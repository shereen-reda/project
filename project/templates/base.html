<script>
    window.onload = function(){document.getElementById("mynav").style.top = "-100px";
    document.getElementById("mynav").style.transition = "0.2s"}
    window.onscroll = function() {scrollFunction()};
    function scrollFunction() {
        if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
            document.getElementById("mynav").style.top = "0px";
        } else {
            document.getElementById("mynav").style.top = "-100px";
        }
    }
</script>
